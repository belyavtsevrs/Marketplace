<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1><a th:href="@{/}">MARKETPLACE</a></h1>
    <HR>
    <h2>Информация о пользователе <span th:text="${user.name}"></span></h2><br>
    <b>номер телефона :<span th:text="${user.phoneNumber}"></span></b><br>
    <b>Email: <span th:text="${user.email}"></span></b>
    <h3>Товары пользователя:<span th:text="${user.name}"></span></h3>
    <table>
        <tbody th:each="product : ${products}">
            <tr th:if="product != null">
                <td th:text="${product.title}"></td><br>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{/productInfo/{id}(id=${product.id})}">More info...</a></td>
            </tr>
            <span th:if="product == null">No any products</span>
        </tbody>
    </table>
</body>
</html>
